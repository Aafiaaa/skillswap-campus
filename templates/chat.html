<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat - SkillSwap Campus</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root { --gold:#e8a020; --teal:#2abfbf; --coral:#f25c54; --navy:#1a2e4a; --dark:#0f1e33; }
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Nunito', sans-serif;
    background-color: var(--dark);
    background-image:
      radial-gradient(circle at 15% 30%, rgba(232,160,32,.12) 0%, transparent 50%),
      radial-gradient(circle at 85% 65%, rgba(42,191,191,.10) 0%, transparent 50%);
  }

  .b, .coin, .star { position: fixed; animation: bounce 3.5s ease-in-out infinite alternate; }
  .b { border-radius: 50%; }
  .b1 { width:130px; height:130px; background:var(--coral); opacity:.10; top:8%;  left:4%;  animation: drift 7s ease-in-out infinite alternate; }
  .b2 { width:90px;  height:90px;  background:var(--teal);  opacity:.10; top:68%; right:4%; animation: drift 7s ease-in-out infinite alternate; animation-delay: 1s; }
  .coin { width:22px; height:22px; background:var(--gold); border:3px solid #a0640d; border-radius:50%; box-shadow: inset -3px -3px 0 #a0640d, inset 3px 3px 0 #ffd97a; }
  .c1 { top:20%; left:10%; } .c2 { top:65%; right:8%; animation-delay:.8s; }
  .star { width:10px; height:10px; background:var(--gold); box-shadow:-10px 0 var(--gold),10px 0 var(--gold),0 -10px var(--gold),0 10px var(--gold); }
  .s1 { top:35%; left:18%; animation-delay:.3s; } .s2 { top:15%; right:25%; animation-delay:1s; }

  @keyframes drift  { from { transform: translateY(0) scale(1); }    to { transform: translateY(-18px) scale(1.07); } }
  @keyframes bounce { from { transform: translateY(0); }              to { transform: translateY(-12px); } }

  .card {
    position: relative;
    z-index: 10;
    background: var(--navy);
    width: 480px;
    border: 4px solid var(--gold);
    box-shadow: 6px 6px 0 var(--gold);
  }
  .card::before { content:''; position:absolute; width:12px; height:12px; background:var(--coral); top:-4px; left:-4px; }
  .card::after  { content:''; position:absolute; width:12px; height:12px; background:var(--coral); bottom:-4px; right:-4px; }

  .card-header {
    padding: 18px 24px;
    border-bottom: 2px solid rgba(255,255,255,.08);
  }
  .card-header h2 {
    font-family: 'Press Start 2P', monospace;
    font-size: 11px;
    color: var(--gold);
    line-height: 1.6;
  }
  .card-header p { color: rgba(255,255,255,.35); font-size: 12px; margin-top: 5px; }

  .messages {
    height: 300px;
    overflow-y: auto;
    padding: 16px 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-thumb { background: rgba(255,255,255,.1); border-radius: 2px; }

  .msg {
    max-width: 80%;
    padding: 10px 14px;
    font-size: 14px;
    line-height: 1.5;
    border-radius: 3px;
  }
  .msg.them { background: rgba(255,255,255,.07); color: #e0e0e0; align-self: flex-start; }
  .msg.me   { background: var(--teal); color: #fff; align-self: flex-end; }

  .card-footer {
    display: flex;
    gap: 10px;
    padding: 16px 20px;
    border-top: 2px solid rgba(255,255,255,.08);
  }

  input {
    flex: 1;
    padding: 11px 14px;
    background: rgba(255,255,255,.07);
    border: 1px solid rgba(255,255,255,.15);
    border-radius: 3px;
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
  }
  input:focus { border-color: var(--teal); background: rgba(42,191,191,.08); }
  input::placeholder { color: rgba(255,255,255,.25); }

  button {
    padding: 11px 20px;
    background: var(--teal);
    color: #fff;
    font-family: 'Nunito', sans-serif;
    font-size: 14px;
    font-weight: 700;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #25d5d5; }
</style>
</head>
<body>

  <div class="b b1"></div>
  <div class="b b2"></div>
  <div class="coin c1"></div>
  <div class="coin c2"></div>
  <div class="star s1"></div>
  <div class="star s2"></div>

  <div class="card">
    <div class="card-header">
      <h2>{{ partner }}</h2>
      <p>Skill swap in progress âœ¦</p>
    </div>

    <div class="messages">
      {% for msg in messages %}
        <div class="msg them">{{ msg }}</div>
      {% endfor %}
    </div>

    <form method="POST">
      <div class="card-footer">
        <input type="text" name="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

</body>
</html>
