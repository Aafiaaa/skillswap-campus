<!DOCTYPE html>
<html>
<head>
    <title>Register - SkillSwap</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 80px;
        }

        .card {
            background: white;
            padding: 30px;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Register Your Skills</h2>

<form method="POST">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>
    <input type="password" name="password" placeholder="Create Password" required><br>
    <input type="text" name="teach" placeholder="Skill You Can Teach" required><br>
    <input type="text" name="learn" placeholder="Skill You Want to Learn" required><br>
    <button type="submit">Submit</button>
</form>
</div>

</body>
</html>
