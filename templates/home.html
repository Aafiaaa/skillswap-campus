<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkillSwap Campus</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@700&display=swap" rel="stylesheet">
<style>
  :root { --navy:#1a2e4a; --dark:#0f1e33; --gold:#e8a020; --teal:#2abfbf; --coral:#f25c54; }
  * { box-sizing:border-box; margin:0; padding:0; }

  body {
    min-height:100vh; background:var(--dark); font-family:'Nunito',sans-serif;
    display:flex; align-items:center; justify-content:center; overflow:hidden; position:relative;
    background-image:
      radial-gradient(circle at 15% 30%, rgba(232,160,32,.12) 0%, transparent 50%),
      radial-gradient(circle at 85% 65%, rgba(42,191,191,.10) 0%, transparent 50%),
      radial-gradient(circle at 50% 90%, rgba(242,92,84,.08)  0%, transparent 45%);
  }
  body::before {
    content:''; position:absolute; inset:0; pointer-events:none;
    background:radial-gradient(circle, rgba(255,255,255,.06) 1px, transparent 1px) 0 0 / 28px 28px;
  }

  .b,.coin,.star,.gem,.sp { position:absolute; animation:bounce 3.5s ease-in-out infinite alternate; }

  .b { border-radius:50%; }
  .b1{width:130px;height:130px;background:var(--coral);opacity:.12;top:8%;left:4%;animation:drift 7s ease-in-out infinite alternate}
  .b2{width:90px;height:90px;background:var(--teal);opacity:.13;top:68%;left:3%;animation:drift 7s ease-in-out infinite alternate;animation-delay:1s}
  .b3{width:110px;height:110px;background:var(--gold);opacity:.12;top:12%;right:4%;animation:drift 7s ease-in-out infinite alternate;animation-delay:.5s}
  .b4{width:100px;height:100px;background:var(--teal);opacity:.10;top:70%;right:4%;animation:drift 7s ease-in-out infinite alternate;animation-delay:2s}

  .coin{width:26px;height:26px;background:var(--gold);border:3px solid #a0640d;border-radius:50%;box-shadow:inset -4px -4px 0 #a0640d,inset 4px 4px 0 #ffd97a}
  .coin.a{top:20%;left:10%} .coin.b{top:65%;left:8%;animation-delay:.8s} .coin.c{top:18%;right:9%;animation-delay:.4s} .coin.d{top:68%;right:8%;animation-delay:1.2s}

  .star{width:12px;height:12px;background:var(--gold);box-shadow:-12px 0 var(--gold),12px 0 var(--gold),0 -12px var(--gold),0 12px var(--gold)}
  .star.a{top:35%;left:18%;animation-delay:.3s} .star.b{top:58%;right:17%;animation-delay:1s} .star.c{top:12%;right:33%;animation-delay:1.8s}

  .gem{width:16px;height:16px;animation:bounceGem 3.5s ease-in-out infinite alternate}
  .gem.a{background:var(--teal);top:48%;left:6%;animation-delay:.9s} .gem.b{background:var(--coral);top:74%;right:26%;animation-delay:.2s} .gem.c{background:var(--gold);top:28%;right:22%;animation-delay:1.4s}

  .sp{border-radius:50%;animation:twinkle 2s infinite alternate}
  .sp.a{width:8px;height:8px;background:var(--coral);top:10%;left:28%} .sp.b{width:6px;height:6px;background:var(--teal);top:52%;left:14%;animation-delay:.9s} .sp.c{width:7px;height:7px;background:var(--gold);top:78%;right:18%;animation-delay:.4s}

  @keyframes drift   { from{transform:translateY(0) scale(1)}       to{transform:translateY(-18px) scale(1.07)} }
  @keyframes bounce  { from{transform:translateY(0)}                 to{transform:translateY(-12px)} }
  @keyframes bounceGem{from{transform:rotate(45deg) translateY(0)}  to{transform:rotate(45deg) translateY(-12px)}}
  @keyframes twinkle { from{opacity:.2;transform:scale(.8)}          to{opacity:1;transform:scale(1.4)} }
  @keyframes popIn   { from{opacity:0;transform:scale(.85)}          to{opacity:1;transform:scale(1)} }

  .card {
    position:relative; z-index:10; background:var(--navy); width:460px; padding:48px 40px 44px;
    border:5px solid var(--gold); box-shadow:8px 8px 0 var(--gold),16px 16px 0 rgba(232,160,32,.2);
    text-align:center; animation:popIn .5s cubic-bezier(.34,1.56,.64,1) both;
  }
  .card::before{content:'';position:absolute;width:14px;height:14px;background:var(--coral);top:-5px;left:-5px}
  .card::after {content:'';position:absolute;width:14px;height:14px;background:var(--coral);bottom:-5px;right:-5px}

  .badge{display:inline-block;background:var(--coral);color:#fff;font-family:'Press Start 2P',monospace;font-size:8px;padding:5px 12px;margin-bottom:20px;box-shadow:3px 3px 0 #a0300a}
  h1{font-family:'Press Start 2P',monospace;font-size:18px;color:var(--gold);line-height:1.6;margin-bottom:16px;text-shadow:3px 3px 0 rgba(0,0,0,.5)}
  .sub{color:#b8d4f0;font-size:14px;font-weight:700;margin-bottom:10px;line-height:1.6}
  .stats{display:flex;justify-content:center;gap:10px;margin:20px 0 30px;flex-wrap:wrap}
  .pill{background:rgba(255,255,255,.07);border:2px solid rgba(255,255,255,.15);color:#fff;font-size:11px;font-weight:700;padding:6px 14px;display:flex;align-items:center;gap:6px}
  .pill span{font-size:15px}
  .btn{display:inline-block;background:var(--teal);color:#fff;font-family:'Press Start 2P',monospace;font-size:13px;padding:16px 36px;text-decoration:none;border:4px solid #1a8a8a;box-shadow:6px 6px 0 #1a8a8a;transition:.1s}
  .btn:hover{transform:translate(3px,3px);box-shadow:3px 3px 0 #1a8a8a}
  /* OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  display: none;
  z-index: 20;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 30;
}

.modal-box {
  background: var(--navy);
  border: 4px solid var(--gold);
  padding: 40px 30px;
  width: 420px;
  box-shadow: 8px 8px 0 var(--gold);
  animation: popIn .3s ease;
  text-align: center;
  position: relative;
}

.modal-box h2 {
  font-family: 'Press Start 2P';
  font-size: 14px;
  color: var(--gold);
  margin-bottom: 15px;
}

.modal-sub {
  color: #b8d4f0;
  margin-bottom: 20px;
  font-size: 13px;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 2px solid var(--gold);
  background: #132741;
  color: white;
}

.modal-btn {
  background: var(--coral);
  border: 3px solid #a0300a;
  padding: 12px;
  width: 100%;
  font-family: 'Press Start 2P';
  font-size: 11px;
  color: white;
  cursor: pointer;
}

.modal-btn:hover {
  transform: translate(2px,2px);
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  color: var(--coral);
  font-size: 18px;
}
</style>
</head>
<body>
  <div class="b b1"></div><div class="b b2"></div><div class="b b3"></div><div class="b b4"></div>
  <div class="coin a"></div><div class="coin b"></div><div class="coin c"></div><div class="coin d"></div>
  <div class="star a"></div><div class="star b"></div><div class="star c"></div>
  <div class="gem a"></div><div class="gem b"></div><div class="gem c"></div>
  <div class="sp a"></div><div class="sp b"></div><div class="sp c"></div>
  <div class="card">
    <div class="badge">‚ú¶ NEW SEMESTER ‚ú¶</div>
    <h1>SKILLSWAP<br>CAMPUS</h1>
    <p class="sub">Level up your knowledge.<br>Trade skills. Unlock potential.</p>
    <div class="stats">
      <div class="pill"><span>üéì</span> Learn</div>
      <div class="pill"><span>üîÑ</span> Swap</div>
      <div class="pill"><span>‚≠ê</span> Level Up</div>
    </div>
    <button class="btn" onclick="openModal()">PRESS START</button>
  </div>
  <!-- OVERLAY -->
<div id="overlay" class="overlay"></div>

<!-- MODAL -->
<div id="registerModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeModal()">‚úï</span>

    <h2>Join SkillSwap</h2>
    <p class="modal-sub">Create your skill profile</p>

<form method="POST" action="/register">
  <input type="text" name="name" placeholder="Username" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <input type="text" name="teach" placeholder="Skills I Can Teach (comma separated)" required>
  <input type="text" name="learn" placeholder="Skills I Want to Learn (comma separated)" required>
  <button type="submit" class="modal-btn">Create Profile</button>
</form>
  </div>
</div>
<script>
function openModal() {
  document.getElementById("overlay").style.display = "block";
  document.getElementById("registerModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("registerModal").style.display = "none";
}
</script>
</body>
</html>
